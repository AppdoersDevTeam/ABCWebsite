<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ashburton Baptist Church</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400&family=Kaushan+Script&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: '#fbcb05',        // Vibrant Yellow
              charcoal: '#222222',    // Deep Charcoal (Text)
              neutral: '#808080',     // Muted Grey (Borders)
              base: '#ffffff',        // Pure White (Background)
              amber: '#f59e0b',       // Deep Amber for depth
              teal: '#4a6b7a',        // Dark desaturated teal-blue-green
            },
            fontFamily: {
              serif: ['"Kaushan Script"', 'cursive'],
              sans: ['"Open Sans"', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 10s infinite',
              'blob-reverse': 'blobReverse 12s infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-down': 'fadeInDown 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in-left': 'fadeInLeft 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in-bounce': 'scaleInBounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards',
              'slide-in-right': 'slideInRight 0.6s ease-out forwards',
              'slide-in-left': 'slideInLeft 0.6s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
              'shimmer': 'shimmer 2s linear infinite',
              'falling-heart': 'fallingHeart 3s ease-in forwards',
              'ping-pong': 'pingPong 1.25s ease-in-out infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              blobReverse: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(-30px, 50px) scale(0.9)' },
                '66%': { transform: 'translate(20px, -20px) scale(1.1)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(-20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-40px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-40px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              fallingHeart: {
                '0%': { 
                  opacity: '1', 
                  transform: 'translateY(0) translateX(0) rotate(0deg) scale(1)' 
                },
                '50%': { 
                  opacity: '0.8', 
                  transform: 'translateY(50vh) translateX(20px) rotate(180deg) scale(0.8)' 
                },
                '100%': { 
                  opacity: '0', 
                  transform: 'translateY(100vh) translateX(-20px) rotate(360deg) scale(0.5)' 
                },
              },
              scaleInBounce: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(251, 203, 5, 0.2), 0 0 10px rgba(251, 203, 5, 0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(251, 203, 5, 0.4), 0 0 30px rgba(251, 203, 5, 0.3)' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-1000px 0' },
                '100%': { backgroundPosition: '1000px 0' },
              },
              pingPong: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Open Sans', sans-serif;
        background: #4568DC; /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom, #B06AB3, #4568DC); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #B06AB3, #4568DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        color: #222222;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Headings default to Open Sans, use font-serif class for Kaushan Script */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Open Sans', sans-serif;
      }

      /* Kepler Font Face */
      @font-face {
        font-family: 'Kepler';
        src: url('/Kepler-Std-Subh-Medium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      /* Kepler SCN Font Face */
      @font-face {
        font-family: 'KeplerSCN';
        src: url('/Kepler-Std-Scn-Subh-Medium.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }

      /* Sun-Drenched Glass Card */
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      
      .glass-card:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: #fbcb05; 
        box-shadow: 0 15px 50px -10px rgba(251, 203, 5, 0.3); 
      }

      /* Typography Effects */
      .text-outline {
        -webkit-text-stroke: 1px #222222;
        color: transparent;
      }
      .text-outline-gold {
        -webkit-text-stroke: 1px #fbcb05;
        color: transparent;
      }
      
      /* Animation Delays */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; }
      .delay-900 { animation-delay: 900ms; }
      .delay-1100 { animation-delay: 1100ms; }
      
      /* Scroll-triggered animations */
      .animate-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .animate-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }
      
      /* Hover animations */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .hover-lift:hover {
        transform: translateY(-8px);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      }
      
      /* Icon animations */
      .icon-bounce:hover {
        animation: scaleInBounce 0.5s ease;
      }

      /* Custom Input Styles */
      .input-sun {
        background: rgba(255, 255, 255, 0.9);
        border: 1px solid #e5e7eb;
        color: #222222;
        transition: all 0.3s ease;
      }
      .input-sun:focus {
        background: #ffffff;
        border-color: #fbcb05;
        outline: none;
        box-shadow: 0 0 0 4px rgba(251, 203, 5, 0.2);
      }
      
      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d5db; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fbcb05; 
      }

      /* Footer Gradient Background */
      .footer-gradient {
        background: #232526; /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom, #414345, #232526); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #414345, #232526); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }

      /* Section Gradient Background */
      .section-gradient {
        background: #4568DC; /* fallback for old browsers */
        background: -webkit-linear-gradient(to bottom, #B06AB3, #4568DC); /* Chrome 10-25, Safari 5.1-6 */
        background: linear-gradient(to bottom, #B06AB3, #4568DC); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      }
    </style>

</script>

</html>
